[sortbenchmark]
version = 1.0.0 (sortbenchmark)

[helper]
instrument = false
seed = 0
cutoff =

[instrumenting]
# The options in this section apply only if instrument (in [helper]) is set to true.
# This slows everything down a lot so keep this small (or zero)
inversions = true
swaps = true
compares = true
copies = true
fixes = false
hits = true

[benchmarkstringsorters]
words = 1000
runs = 20
mergesort = true
timsort = false
quicksort = false
introsort = false
insertionsort = false
bubblesort = false
quicksort3way = false
quicksortDualPivot = true
randomsort = false
heapSort = true

[benchmarkdatesorters]
timsort = false
n = 100000

[mergesort]
insurance = false
nocopy = true

[shellsort]
n = 100000

[operationsbenchmark]
nlargest = 10000000
repetitions = 10

